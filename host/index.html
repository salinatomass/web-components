<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:host</title>
  </head>
  <body>
    <my-element>
      <span slot="title">Hola desde componente 1</span>
      <span slot="paragraph">Soy texto ejemplo</span>
    </my-element>
    <my-element class="blue">
      <span slot="title">Hola desde componente 2</span>
      <span slot="paragraph">Soy texto ejemplo</span>
    </my-element>
    <my-element isYellow>
      <span slot="title">Hola desde componente 3</span>
      <span slot="paragraph">Soy texto ejemplo</span>
    </my-element>
    <article class="card">
      <my-element>
        <span slot="title">Hola desde componente 3</span>
        <span slot="paragraph">Soy texto ejemplo</span>
      </my-element>
    </article>
    <script type="module" src="./my-element.js"></script>
  </body>
</html>
